<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonder Detail</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="detail.js"></script>
</head>
<body>
    <nav id="navbar" class="gradient-nav">
        <h1>World Wonders !!</h1>
    </nav>
    
    <main>
        <section id="wonder-detail">
            <div id="carousel" class="carousel">
                <div id="carousel-images"></div>
            </div>
            <div id="wonder-info">
                <h2 id="wonder-name"></h2>
                <p id="wonder-summary"></p>
                <p><strong>Location:</strong> <span id="wonder-location"></span></p>
                <p><strong>Built:</strong> <span id="wonder-build-year"></span> (<span id="wonder-time-period"></span>)</p>
                <div id="quick-links"></div>
            </div>
        </section>
    </main>
</body>
</html>
